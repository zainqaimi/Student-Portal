<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal - Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container" style="max-width:400px;">
    <h3 class="mb-3">Signup / Login</h3>

    <!-- Signup Form -->
    <div class="mb-3">
      <input id="name" class="form-control mb-2" placeholder="Full Name">
      <input id="email" class="form-control mb-2" placeholder="Email">
      <input id="password" type="password" class="form-control mb-2" placeholder="Password">
      <select id="role" class="form-select mb-2">
        <option value="superadmin">Super Admin</option>
        <option value="campus_manager">Campus Manager</option>
        <option value="student">Student</option>
      </select>
      <button id="signupBtn" class="btn btn-primary w-100">Sign Up</button>
    </div>

    <hr>

    <!-- Login Form -->
    <div>
      <input id="loginEmail" class="form-control mb-2" placeholder="Email">
      <input id="loginPassword" type="password" class="form-control mb-2" placeholder="Password">
      <button id="loginBtn" class="btn btn-success w-100">Login</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      getDoc 
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCAAlLARl0EFxQy2Z3SW8eX9uXGLNYkRWY",
      authDomain: "studentportal-27f0e.firebaseapp.com",
      projectId: "studentportal-27f0e",
      storageBucket: "studentportal-27f0e.appspot.com",
      messagingSenderId: "720954283815",
      appId: "1:720954283815:web:0c51933a3f8631f58dfb02"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ---------- SIGNUP ----------
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!name || !email || !password) {
        alert("Please fill all fields!");
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // ✅ Save user record in Firestore
        await setDoc(doc(db, "users", uid), {
          uid,
          name,
          email,
          role,
          campusId: "", // optional now
          createdAt: new Date()
        });

        alert(`Signup successful as ${role}`);
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // ---------- LOGIN ----------
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        alert("Please fill both fields!");
        return;
      }

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));

        if (userDoc.exists()) {
          const data = userDoc.data();
          alert(`Welcome ${data.name}! Role: ${data.role}`);

          // ✅ Role-based redirect
          if (data.role === "superadmin") {
            window.location.href = "admin.html";
          } else if (data.role === "campus_manager") {
            window.location.href = "manager.html";
          } else {
            window.location.href = "student.html";
          }
        } else {
          alert("User data not found in Firestore!");
        }
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });
  </script>
</body>
</html>
