<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Campus - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container" style="max-width:500px;">
    <h3 class="mb-3">ğŸ« Add New Campus</h3>

    <input id="campusName" class="form-control mb-2" placeholder="Campus Name">
    <input id="campusLocation" class="form-control mb-2" placeholder="Location">
    <input id="managerUid" class="form-control mb-3" placeholder="Manager UID (optional)">
    
    <button id="addCampusBtn" class="btn btn-primary w-100">Add Campus</button>
    <button id="backBtn" class="btn btn-secondary w-100 mt-2">â¬…ï¸ Back to Dashboard</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAAlLARl0EFxQy2Z3SW8eX9uXGLNYkRWY",
      authDomain: "studentportal-27f0e.firebaseapp.com",
      projectId: "studentportal-27f0e",
      storageBucket: "studentportal-27f0e.appspot.com",
      messagingSenderId: "720954283815",
      appId: "1:720954283815:web:0c51933a3f8631f58dfb02"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("addCampusBtn").addEventListener("click", async () => {
      const name = document.getElementById("campusName").value.trim();
      const location = document.getElementById("campusLocation").value.trim();
      const managerUid = document.getElementById("managerUid").value.trim();

      if (!name || !location) return alert("Please fill all required fields!");

      try {
        await addDoc(collection(db, "campuses"), {
          name,
          location,
          managerUid: managerUid || "",
          createdAt: serverTimestamp()
        });
        alert("âœ… Campus added successfully!");
        document.getElementById("campusName").value = "";
        document.getElementById("campusLocation").value = "";
        document.getElementById("managerUid").value = "";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "admin.html";
    });
  </script>
</body>
</html>
